<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}KB Search{% endblock %}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scrollbar-gutter: stable; }

    :root {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --border: #e0e0e0;
      --primary: #1a73e8;
      --primary-hover: #1558b0;
      --text: #202124;
      --text-muted: #5f6368;
      --score-bg: #e8f0fe;
      --score-color: #1a73e8;
      --shadow: 0 1px 4px rgba(0,0,0,.10), 0 2px 8px rgba(0,0,0,.06);
      --radius: 10px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* â”€â”€ NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 56px;
      gap: 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
    }
    nav .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    nav a {
      text-decoration: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background .15s, color .15s;
    }
    nav a:hover { background: #f1f3f4; color: var(--text); }
    nav a.active { color: var(--primary); }

    /* â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    /* â”€â”€ BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 22px;
      border: none;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background .18s, box-shadow .18s;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-hover); box-shadow: 0 2px 8px rgba(26,115,232,.4); }

    /* â”€â”€ CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 24px;
      box-shadow: var(--shadow);
    }

    /* â”€â”€ BADGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
      background: var(--score-bg);
      color: var(--score-color);
    }

    /* â”€â”€ ALERT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .alert {
      padding: 14px 18px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-size: 14px;
    }
    .alert-error { background: #fce8e6; color: #c5221f; border: 1px solid #f5c6c4; }
    .alert-info  { background: #e8f0fe; color: #174ea6; border: 1px solid #c5d8fc; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <a class="logo" href="/">ğŸ” KB Search</a>
    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>ĞŸĞ¾ÑˆÑƒĞº</a>
    <a href="/documents" {% if request.path == '/documents' %}class="active"{% endif %}>Ğ”Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¸</a>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
